kind: pipeline
type: docker 
name: default

steps:
  - name: tests
    image: node
    commands:
      - npm install
      - npm run test

  - name: build test image
    image: plugins/docker
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - echo ${DRONE_COMMIT} 
  
